  <script>
    // Number to Words (Indian system)
    function numberToWords(num) {
      const a = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten',
        'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
      const b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
      if ((num = num.toString()).length > 9) return 'overflow';
      let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
      if (!n) return '';
      let str = '';
      str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + ' crore ' : '';
      str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + ' lakh ' : '';
      str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + ' thousand ' : '';
      str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + ' hundred ' : '';
      str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
      return str.trim();
    }

    // Pie Chart Drawing
    function drawPieChartWithValues(invested, gain) {
      const canvas = document.getElementById('pieChart');
      const ctx = canvas.getContext('2d');
      const total = invested + gain;
      const investedAngle = total === 0 ? 0 : (invested / total) * 2 * Math.PI;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Shadow
      ctx.save();
      ctx.beginPath();
      ctx.arc(130, 140, 100, 0, 2 * Math.PI, false);
      ctx.shadowColor = "#007bff33";
      ctx.shadowBlur = 18;
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.restore();

      // Invested (Blue)
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(130, 130);
      ctx.arc(130, 130, 100, -Math.PI/2, investedAngle - Math.PI/2, false);
      ctx.closePath();
      ctx.fillStyle = "#007bff";
      ctx.shadowColor = "#007bff22";
      ctx.shadowBlur = 6;
      ctx.fill();
      ctx.restore();

      // Gain (Green)
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(130, 130);
      ctx.arc(130, 130, 100, investedAngle - Math.PI/2, 1.5 * Math.PI, false);
      ctx.closePath();
      ctx.fillStyle = "#28a745";
      ctx.shadowColor = "#28a74522";
      ctx.shadowBlur = 6;
      ctx.fill();
      ctx.restore();

      // Donut effect
      ctx.save();
      ctx.beginPath();
      ctx.arc(130, 130, 62, 0, 2 * Math.PI, false);
      ctx.fillStyle = "#fff";
      ctx.shadowColor = "#e3f0ff";
      ctx.shadowBlur = 2;
      ctx.fill();
      ctx.restore();

      // Center text
      ctx.save();
      ctx.font = "bold 19px 'Segoe UI', Arial, sans-serif";
      ctx.fillStyle = "#222";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("₹" + (invested + gain).toLocaleString(), 130, 120);
      ctx.font = "14px 'Segoe UI', Arial, sans-serif";
      ctx.fillStyle = "#888";
      ctx.fillText("Maturity", 130, 145);
      ctx.restore();
    }

    // Calculator
    function calculate() {
      let sip = parseFloat(document.getElementById("sip").value) || 0;
      let lumpsum = parseFloat(document.getElementById("lumpsum").value) || 0;
      let years = parseFloat(document.getElementById("years").value) || 0;
      let rate = parseFloat(document.getElementById("rate").value) || 0;

      let months = years * 12;
      let monthlyRate = rate / 12 / 100;

      let sipMaturity = sip * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
      let lumpsumMaturity = lumpsum * Math.pow(1 + monthlyRate, months);

      let totalInvested = (sip * months) + lumpsum;
      let maturityAmount = sipMaturity + lumpsumMaturity;
      let gain = maturityAmount - totalInvested;

      document.getElementById("result").innerHTML = `
        <strong>Total Invested Amount:</strong> ₹${totalInvested.toFixed(2)}<br>
        (${numberToWords(Math.floor(totalInvested))})<br><br>
        <strong>Estimated Maturity Amount:</strong> ₹${maturityAmount.toFixed(2)}<br>
        (${numberToWords(Math.floor(maturityAmount))})
      `;

      drawPieChartWithValues(totalInvested, gain);

      document.getElementById('investedAmountLabel').textContent = "₹" + totalInvested.toLocaleString();
      document.getElementById('gainAmountLabel').textContent = "₹" + gain.toLocaleString();
    }

    // Ad Slider
    document.addEventListener("DOMContentLoaded", function() {
      let currentAdIndex = 0;
      const totalAds = document.querySelectorAll("#adSlider .ad-slide").length;

      function showAd(index) {
        if (index >= totalAds) currentAdIndex = 0;
        else if (index < 0) currentAdIndex = totalAds - 1;
        else currentAdIndex = index;
        document.getElementById("adSlider").style.transform = `translateX(-${currentAdIndex * 100}%)`;
      }

      setInterval(() => {
        showAd(currentAdIndex + 1);
      }, 5000);

      showAd(0);
      calculate();
    });

    window.onerror = function(message) {
      document.getElementById('adError').textContent = "An error occurred: " + message;
      return false;
    };

<script>
// Number to Words
function numberToWords(num) {
  const a = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten',
             'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
  const b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
  if ((num = num.toString()).length > 9) return 'overflow';
  let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
  if (!n) return;
  let str = '';
  str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + ' crore ' : '';
  str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + ' lakh ' : '';
  str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + ' thousand ' : '';
  str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + ' hundred ' : '';
  str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
  return str.trim();
}

// Calculator
function calculate() {
  let sip = parseFloat(document.getElementById("sip").value) || 0;
  let lumpsum = parseFloat(document.getElementById("lumpsum").value) || 0;
  let years = parseFloat(document.getElementById("years").value) || 0;
  let rate = parseFloat(document.getElementById("rate").value) || 0;

  let months = years * 12;
  let monthlyRate = rate / 12 / 100;

  let sipMaturity = sip * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
  let lumpsumMaturity = lumpsum * Math.pow(1 + monthlyRate, months);

  let totalInvested = (sip * months) + lumpsum;
  let maturityAmount = sipMaturity + lumpsumMaturity;

  document.getElementById("result").innerHTML = `
    <strong>Total Invested Amount:</strong> ₹${totalInvested.toFixed(2)}<br>
    (${numberToWords(Math.floor(totalInvested))})<br><br>
    <strong>Estimated Maturity Amount:</strong> ₹${maturityAmount.toFixed(2)}<br>
    (${numberToWords(Math.floor(maturityAmount))})
  `;
}

// Auto slider
let currentAdIndex = 0;
const totalAds = document.querySelectorAll("#adSlider .ad-slide").length;

function showAd(index) {
  if (index >= totalAds) currentAdIndex = 0;
  else if (index < 0) currentAdIndex = totalAds - 1;
  else currentAdIndex = index;
  document.getElementById("adSlider").style.transform = `translateX(-${currentAdIndex * 100}%)`;
}

setInterval(() => {
  showAd(currentAdIndex + 1);
}, 5000);

showAd(0);
</script>
